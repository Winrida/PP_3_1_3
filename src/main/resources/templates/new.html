<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <title>New user page</title>
</head>
<body>

<div class="container-fluid m-0 p-0">

  <!-- Навигация -->
    <nav class="navbar navbar-dark bg-dark">
        <span class="text-white h5">
            <b><th:block th:text="${users.getUsername()}"></th:block></b>
            <th:block th:text="'with roles: '"></th:block>
            <th:block th:text="${users.role}"></th:block>
        </span>

        <span class="h6">
            <a class="text-secondary" th:href="@{/logout}">Logout</a>
        </span>
    </nav>


  <div class="row m-0 p-0">
    <!-- Боковое меню -->
    <div class="col-md-2 p-0">
      <div class="bg-white vh-100 m-0 p-0 w-100">
        <ul class="list-group">
          <a class="list-group-item active mt-3" th:href="@{/admin}">Admin</a>
        </ul>
        <ul class="list-group list-group-flush">
          <a class="list-group-item" th:href="@{/user}">User</a>
        </ul>
      </div>
    </div>


    <div class="col-md-10 p-3 bg-light">
      <div class="h1 ml-3">Admin panel</div>

      <div class="container-fluid m-2 p-2">

        <ul class="list-group list-group-horizontal">
          <a class="list-group-item border-light bg-light" href="/admin">Users table</a>
          <a class="list-group-item">New User</a>
        </ul>


        <div class="border h5 p-3 m-0">Add new user</div>

        <div class="border p-3 bg-white">

          <div class="d-flex justify-content-center align-items-center text-center">
            <form th:method="POST" th:action="@{/admin/new}" th:object="${user}">
              <div class="form-group h5">
                <label for="name">Name</label>
                <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="User name">
              </div>

              <div class="form-group h5">
                <label for="age">Age</label>
                <input type="number" class="form-control" th:field="*{age}" id="age" placeholder="User age">
              </div>

              <div class="form-group h5">
                <label for="email">Email</label>
                <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="User email">
              </div>

              <div class="form-group h5">
                <label for="password">Password</label>
                <input type="text" class="form-control" th:field="*{password}" id="password" placeholder="User password">
              </div>

              <div class="form-group h5">
                <label for="role">Role</label>
                <select type="text" th:field="*{role}" class="form-control" id="role" multiple size="2">
                  <option th:value="${'ROLE_ADMIN'}">ADMIN</option>
                  <option th:value="${'ROLE_USER'}">USER</option>
                </select>
              </div>

              <input class="btn btn-success btn-lg" type="submit" value="Add new user"/>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
